<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iconiq - Эмэгтэй, хүүхдийн тансаг хувцасны онлайн дэлгүүр. Загварлаг, чанартай хувцаснуудыг онлайнаар худалдаж аваарай.">
    <meta name="keywords" content="эмэгтэй хувцас, хүүхдийн хувцас, тансаг загвар, iconiq, Монголын онлайн дэлгүүр">
    <meta name="author" content="iconiq">
    <title>iconiq - Эмэгтэй, Хүүхдийн Хувцас</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            color: #333;
            line-height: 1.6;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #ff69b4;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo img {
            width: 100px; /* Жижиг логоны хэмжээ */
            height: auto;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
            color: #ff69b4;
            font-size: 1.4em;
        }

        .product p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff85c0;
        }

        .footer {
            background: #ff69b4;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffd1dc;
        }

        @media (max-width: 600px) {
            .logo img {
                width: 80px; /* Мобайл дээр логоны хэмжээг жижигрүүлсэн */
            }

            .content {
                padding: 20px;
            }

            .product {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/iconiq.png" alt="iconiq лого" loading="lazy">
        </div>
    </header>

    <main class="content">
        <div class="product">
            <img src="assets/baraa1.png" alt="Сарнай хээтэй эмэгтэй, хүүхдийн даашинз" loading="lazy">
            <h3>Сарнай Хээтэй Даашинз</h3>
            <p>Эмэгтэй, хүүхдийн тансаг загвар, өндөр чанартай материал.</p>
            <a href="#details" class="btn">Дэлгэрэнгүй</a>
        </div>
        <div class="product">
            <img src="assets/baraa2.png" alt="Бууц хүрэм өвлийн загвар" loading="lazy">
            <h3>Бууц Хүрэм</h3>
            <p>Өвлийн гоёлын тансаг хувцас, дулаан, загварлаг.</p>
            <a href="#details" class="btn">Дэлгэрэнгүй</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 iconiq. Бүх эрх хуулиар хамгаалагдсан.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/iconiq.onlineshopp?igsh=MWRnNTA4aDRidmw4Mw==" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </footer>
</body>
</html>

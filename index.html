<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iconiq - Эмэгтэйчүүдийн street style хувцасны онлайн дэлгүүр. Загварлаг, зоримог, чанартай хувцаснуудыг онлайнаар худалдаж аваарай.">
    <meta name="keywords" content="эмэгтэй хувцас, street style, загварлаг хувцас, iconiq, Монголын онлайн дэлгүүр">
    <meta name="author" content="iconiq">
    <title>iconiq - Street Style Хувцас</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%); /* Хар, загварлаг фон */
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #000; /* Street style-д тохирсон хар өнгө */
            color: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo img {
            width: 120px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1); /* Лого дээр hover хийхэд бага зэрэг томрох */
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #ff4d4d; /* Неоны улаан өнгө */
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .product {
            background: #222; /* Харанхуй картны фон */
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product:hover {
            transform: translateY(-10px); /* Hover дээр дээшээ хөдлөх */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05); /* Зураг томрох */
            filter: brightness(1.2); /* Зургийн гэрэлтэлт нэмэгдэх */
        }

        .product h3 {
            margin: 15px 0;
            color: #ff4d4d; /* Неоны улаан загварын нэр */
            font-size: 1.5em;
            font-weight: 700;
        }

        .product p {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ff4d4d;
            color: #fff;
            text-decoration: none;
            border-radius: 25px; /* Илүү зөөлөн булан */
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #ff6666;
            transform: scale(1.05);
        }

        .footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            animation: fadeIn 1s ease-out;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ff4d4d;
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            .logo img {
                width: 100px;
            }

            .content {
                padding: 20px;
            }

            .product {
                padding: 15px;
            }

            .nav {
                display: none; /* Мобайл дээр navigation-г нуух */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/iconiq.png" alt="iconiq лого" loading="lazy">
        </div>
        <div class="nav">
            <a href="#home">Нүүр</a>
            <a href="#shop">Дэлгүүр</a>
            <a href="#about">Бидний тухай</a>
            <a href="#contact">Холбоо барих</a>
        </div>
    </header>

    <main class="content">
        <div class="product">
            <img src="assets/baraa1.png" alt="Street style эмэгтэй даашинз" loading="lazy">
            <h3>Зоримог Даашинз</h3>
            <p>Street style-д тохирсон, тав тухтай, загварлаг даашинз.</p>
            <a href="#details" class="btn">Дэлгэрэнгүй</a>
        </div>
        <div class="product">
            <img src="assets/baraa2.png" alt="Street style хүрэм" loading="lazy">
            <h3>Неон Хүрэм</h3>
            <p>Өвлийн street style-д зориулсан дулаан, тод загвар.</p>
            <a href="#details" class="btn">Дэлгэрэнгүй</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 iconiq. Бүх эрх хуулиар хамгаалагдсан.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/iconiq.onlineshopp?igsh=MWRnNTA4aDRidmw4Mw==" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.tiktok.com/@iconiq" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
    </footer>
</body>
</html>

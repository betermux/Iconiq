<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Drive Video Player</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video controls playsinline preload="metadata">
    <source src="https://drive.google.com/uc?export=download&id=1AniJaoKBrWs_GhO1OeEEdKpWXZEdYx2A" type="video/mp4" />
    Таны төхөөрөмж энэ видеог тоглуулах боломжгүй байна.
  </video>
</body>
</html>

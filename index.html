<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="iconiq - Эмэгтэйчүүдийн street style хувцасны онлайн дэлгүүр. Загварлаг, чанартай хувцас худалдаж аваарай." />
    <meta name="keywords" content="эмэгтэй хувцас, street style, iconiq, онлайн дэлгүүр" />
    <meta name="author" content="iconiq" />
    <title>iconiq - Street Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.6s ease-out;
            height: 60px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: #fff;
            margin: 0;
            transition: transform 0.3s ease;
        }

        .logo h1:hover {
            transform: scale(1.1);
        }

        /* Навигацийн цэс */
        .nav {
            display: flex;
            align-items: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #ff4d4d;
        }

        /* Хайлтын хэсэг */
        .search-bar {
            margin-left: 10px;
            display: flex;
            align-items: center;
            background: #222;
            border-radius: 25px;
            padding: 5px 10px;
            transition: background 0.3s ease;
            width: 180px;
        }

        .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            padding: 5px;
            width: 100%;
        }

        .search-bar input::placeholder {
            color: #ccc;
            opacity: 1;
        }

        .search-bar button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.3s ease;
        }

        .search-bar:hover {
            background: #333;
        }

        .search-bar button:hover {
            color: #ff4d4d;
        }

        /* Гар утасны цэсний товч */
        .menu-toggle {
            font-size: 1.8em;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        /* Гар утасны хувилбар */
        @media (max-width: 600px) {
            .logo h1 {
                font-size: 1.5em;
            }

            .nav {
                position: fixed;
                top: 60px;
                right: 0;
                background: #000;
                height: calc(100vh - 60px);
                width: 200px;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.7);
                overflow-y: auto;
                z-index: 1001;
            }

            .nav.open {
                transform: translateX(0);
            }

            .nav a {
                margin: 15px 0;
                font-size: 1.2em;
                margin-left: 0;
                width: 100%;
            }

            .search-bar {
                margin-left: 0;
                width: 100%;
                margin-top: 15px;
            }

            .search-bar input {
                width: 100%;
            }
        }

        /* Барааны carousel */
        .content {
            max-width: 1300px;
            margin: 40px auto;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .product {
            display: inline-block;
            background: #222;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 220px;
            margin-right: 20px;
            vertical-align: top;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .product h3 {
            margin: 15px 0 10px;
            color: #ff4d4d;
            font-size: 1.3em;
            font-weight: 700;
        }

        .product .price {
            font-size: 1em;
            color: #ccc;
            font-weight: 600;
        }

        .footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            animation: fadeIn 1s ease-out;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ff4d4d;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>ICONIQ</h1>
        </div>
        <div style="display: flex; align-items: center;">
            <form class="search-bar" action="/search" method="GET" onsubmit="return handleSearch(event)">
                <input type="text" name="q" placeholder="Бүтээгдэхүүн хайх..." aria-label="Бүтээгдэхүүн хайх" />
                <button type="submit" aria-label="Хайх"><i class="fas fa-search"></i></button>
            </form>
            <div class="menu-toggle" id="menu-toggle" aria-label="Цэс нээх/хаах" role="button" tabindex="0" style="margin-left: 15px;">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <nav class="nav" id="nav">
            <a href="#home">Нүүр</a>
            <a href="#shop">Дэлгүүр</a>
            <a href="#about">Бидний тухай</a>
            <a href="#contact">Холбоо барих</a>
        </nav>
    </header>

    <main class="content" tabindex="0" aria-label="Барааны carousel">
        <div class="product">
            <img src="assets/baraa1.png" alt="Эмэгтэй даашинз" loading="lazy" />
            <h3>Даашинз</h3>
            <p class="price">120,000 ₮</p>
        </div>
        <div class="product">
            <img src="assets/baraa2.png" alt="Эмэгтэй хүрэм" loading="lazy" />
            <h3>Хүрэм</h3>
            <p class="price">180,000 ₮</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 iconiq. Бүх эрх хамгаалагдсан.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/iconiq.onlineshopp?igsh=MWRnNTA4aDRidmw4Mw==" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.tiktok.com/@iconiq" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('open');
        });

        menuToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                nav.classList.toggle('open');
            }
        });

        function handleSearch(event) {
            event.preventDefault();
            const query = event.target.q.value.trim();
            if (!query) {
                alert('Хайлтын үгээ оруулна уу.');
                return false;
            }
            window.location.href = `/search?q=${encodeURIComponent(query)}`;
            return false;
        }
    </script>
</body>
</html>

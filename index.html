<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconiq - Эмэгтэй, Хүүхдийн Хувцас</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            color: #333;
            line-height: 1.6;
        }
        .header {
            background: #ff69b4;
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeInDown 1s ease-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .nav {
            margin-top: 15px;
        }
        .nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.4s ease;
        }
        .nav a:hover {
            color: #ffd1dc;
            transform: scale(1.1);
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: bounceIn 1.2s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.5s ease;
        }
        .product img:hover {
            transform: scale(1.05);
        }
        .product h3 {
            margin: 10px 0;
            color: #ff69b4;
        }
        .product p {
            font-size: 0.9em;
            color: #666;
        }
        .footer {
            background: #ff69b4;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            margin-top: 40px;
            animation: fadeInUp 1s ease-in;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">iconiq</div>
        <div class="nav">
            <a href="#home">Нүүр</a>
            <a href="#shop">Дэлгүүр</a>
            <a href="#about">Бидний тухай</a>
            <a href="#contact">Холбоо барих</a>
        </div>
    </div>
    <div class="content">
        <div class="product">
            <img src="assets/baraa1.png" alt="Сарнай Даашинз">
            <h3>Сарнай Хээтэй Даашинз</h3>
            <p>Эмэгтэй, хүүхдийн тансаг загвар.</p>
        </div>
        <div class="product">
            <img src="assets/baraa2.png" alt="Бууц Хүрэм">
            <h3>Бууц Хүрэм</h3>
            <p>Өвлийн гоёлын тансаг хувцас.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 iconiq. Бүх эрх хуулиар хамгаалагдсан.</p>
    </div>
</body>
</html>

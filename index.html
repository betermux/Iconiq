<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iconiq - Street Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.6s ease-out;
            height: 60px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: left;
            margin-left: 5px;
            margin-top: 0;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: #fff;
            margin: 0;
            transition: transform 0.3s ease;
        }

        .logo h1:hover {
            transform: scale(1.1);
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #ff4d4d;
        }

        .search-menu-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 15px;
            position: relative;
            top: 4px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #222;
            border-radius: 25px;
            padding: 4px 10px;
            transition: background 0.3s ease;
            width: 160px;
            font-size: 0.9em;
        }

        .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            padding: 5px 8px;
            width: 100%;
        }

        .search-bar input::placeholder {
            color: #ccc;
            opacity: 1;
        }

        .search-bar button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.3s ease;
        }

        .search-bar:hover {
            background: #333;
        }

        .search-bar button:hover {
            color: #ff4d4d;
        }

        .menu-toggle {
            font-size: 1.8em;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: relative;
            top: 4px;
        }

        @media (max-width: 600px) {
            .logo h1 {
                font-size: 1.5em;
            }

            .nav {
                position: fixed;
                top: 60px;
                right: 0;
                background: #000;
                height: calc(100vh - 60px);
                width: 200px;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.7);
                overflow-y: auto;
                z-index: 1001;
            }

            .nav.open {
                transform: translateX(0);
            }

            .nav a {
                margin: 15px 0;
                font-size: 1.2em;
                margin-left: 0;
                width: 100%;
            }

            .search-menu-container {
                margin-left: 0;
                width: 100%;
                margin-top: 15px;
                justify-content: flex-start;
                align-items: center;
                top: 0;
                position: static;
            }

            .search-bar {
                width: 100%;
            }

            .search-bar input {
                width: 100%;
            }

            .menu-toggle {
                top: 0;
                position: static;
            }
        }

        .content {
            max-width: 1300px;
            margin: 40px auto;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .product {
            display: inline-block;
            background: #222;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 220px;
            margin-right: 20px;
            vertical-align: top;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            user-select: none;
            -webkit-user-drag: none;
        }

        .product img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .product h3 {
            margin: 15px 0 10px;
            color: #fff;
            font-size: 1.3em;
            font-weight: 700;
        }

        .product .price {
            font-size: 1em;
            color: #ccc;
            font-weight: 600;
        }

        /* Шинэ нэмэлт: Өнгө, Хэмжээ */
        .product .color,
        .product .size {
            font-size: 0.9em;
            color: #aaa;
            margin: 5px 0 0;
            font-weight: 500;
        }

        .footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            animation: fadeIn 1s ease-out;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ff4d4d;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>ICONIQ</h1>
        </div>
        <div class="search-menu-container">
            <form class="search-bar" id="search-form" action="/search" method="GET" onsubmit="return handleSearch(event)">
                <input type="text" id="search-input" name="q" placeholder="Бүтээгдэхүүн хайх..." aria-label="Бүтээгдэхүүн хайх" autocomplete="off" />
                <button type="submit" aria-label="Хайх"><i class="fas fa-search"></i></button>
            </form>
            <div class="menu-toggle" id="menu-toggle" aria-label="Цэс нээх/хаах" role="button" tabindex="0">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <nav class="nav" id="nav">
            <a href="#home">Нүүр</a>
            <a href="#contact">Холбоо барих</a>
        </nav>
    </header>

    <main class="content" tabindex="0" aria-label="Барааны carousel">
        <div class="product" data-images="assets/baraa1.png,assets/baraa1x1.png,assets/baraa1x2.png" data-color="Dark Blue" data-size="M, L, XL">
            <img src="assets/baraa1.png" alt="Baggy Jeans" loading="lazy" />
            <h3>Baggy Jeans</h3>
            <p class="price">120,000 ₮</p>
        </div>
        <div class="product" data-images="assets/baraa2.png,assets/baraa2x1.png,assets/baraa2x2.png" data-color="Black" data-size="S, M, L">
            <img src="assets/baraa2.png" alt="Street Hoodie" loading="lazy" />
            <h3>Street Hoodie</h3>
            <p class="price">180,000 ₮</p>
        </div>
        <div class="product" data-images="assets/baraa3.png,assets/baraa3x1.png,assets/baraa3x2.png" data-color="White" data-size="M, L">
            <img src="assets/baraa3.png" alt="Casual Shirt" loading="lazy" />
            <h3>Casual Shirt</h3>
            <p class="price">95,000 ₮</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 iconiq. Бүх эрх хамгаалагдсан.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/iconiq.onlineshopp?igsh=MWRnNTA4aDRidmw4Mw==" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.tiktok.com/@iconiq" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav');
        const searchInput = document.getElementById('search-input');
        const products = document.querySelectorAll('.product');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('open');
        });

        menuToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                nav.classList.toggle('open');
            }
        });

        function handleSearch(event) {
            event.preventDefault();
            const query = searchInput.value.trim();
            if (!query) {
                alert('Хайлтын үгээ оруулна уу.');
                return false;
            }
            window.location.href = `/search?q=${encodeURIComponent(query)}`;
            return false;
        }

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            products.forEach(product => {
                const title = product.querySelector('h3').textContent.toLowerCase();
                if (title.includes(filter)) {
                    product.style.display = 'inline-block';
                } else {
                    product.style.display = 'none';
                }
            });
        });

        // Swipe эффекттэй зураг слайд хийх
        products.forEach(product => {
            const img = product.querySelector('img');
            const images = product.dataset.images ? product.dataset.images.split(',') : [];
            if (images.length <= 1) return;

            let currentIndex = 0;
            let startX = 0;
            let isDragging = false;

            function updateImage(index) {
                currentIndex = (index + images.length) % images.length;
                img.src = images[currentIndex];
            }

            img.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });

            img.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const currentX = e.touches[0].clientX;
                const diffX = currentX - startX;

                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        updateImage(currentIndex - 1);
                    } else {
                        updateImage(currentIndex + 1);
                    }
                    isDragging = false;
                }
            });

            img.addEventListener('touchend', () => {
                isDragging = false;
            });

            img.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
                e.preventDefault();
            });

            img.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const currentX = e.clientX;
                const diffX = currentX - startX;

                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        updateImage(currentIndex - 1);
                    } else {
                        updateImage(currentIndex + 1);
                    }
                    isDragging = false;
                }
            });

            img.addEventListener('mouseup', () => {
                isDragging = false;
            });

            img.addEventListener('mouseleave', () => {
                isDragging = false;
            });
        });

        // data-color, data-size-аас өнгө, хэмжээ текст үүсгэх
        products.forEach(product => {
            const color = product.dataset.color;
            const size = product.dataset.size;

            if (color) {
                const colorElem = document.createElement('p');
                colorElem.className = 'color';
                colorElem.textContent = `Өнгө: ${color}`;
                product.appendChild(colorElem);
            }

            if (size) {
                const sizeElem = document.createElement('p');
                sizeElem.className = 'size';
                sizeElem.textContent = `Хэмжээ: ${size}`;
                product.appendChild(sizeElem);
            }
        });
    </script>
</body>
</html>
